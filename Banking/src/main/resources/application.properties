spring.application.name=Banking

#Configuracion de la API v1
server.servlet.context-path= /api/v1

#Confiuguracion de la base de datos PostgreSql
spring.datasource.url=jdbc:postgresql://localhost:5432/banking-izpodb
spring.datasource.username=postgres
spring.datasource.password=izpo

#Configuracion JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true